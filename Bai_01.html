<!doctype html>
<html lang="en">

<head>
    <title>Bai_01</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Quản lý tuyển sinh</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Điểm chuẩn của hội đồng</label>
                                <input id="diemChuan" type="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Khu Vực</label>
                                <select class="form-control" id="khuVuc">
                                    <option>A</option>
                                    <option>B</option>
                                    <option>C</option>
                                    <option>X</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Đối tượng</label>
                                <select class="form-control" id="doiTuong">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>0</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Điểm thi môn thứ nhất</label>
                                <input id="diem1" type="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Điểm thi môn thứ hai</label>
                                <input id="diem2" type="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Điểm thi môn thứ ba</label>
                                <input id="diem3" type="number" class="form-control">
                            </div>
                            <!-- Button có type submit thì cho phép người dùng bấm enter  -->
                            <button onclick="tinhDiemThi(event)" type="submit" class="btn btn-success">Kết
                                Quả</button>
                        </form>
                    </div>
                    <div id="cardFooter" class="card-footer">
                        <!-- <div>
                            <span id="spanAmount"></span> vnd là tiền lãi tháng này
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./Bai_01.js"></script>
</body>

</html>
